<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles/css/styles.css">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <!-- HEADER -->
    <section class="header">
      <div class="section-container container">
        <div class="header-grid">
          <div class="header-grid-left">
            <h1 class="header-grid-left-main-header">Launch your project now.</h1>
            <h5 class="header-grid-left-sub-header mt-3">Launch Tech helps high school students build, maintain, deploy, and market their projects/ventures.</h5>
          </div>
          <div class="header-grid-right"></div>
        </div>
      </div>
    </section>

    <!-- WAVES -->
    <div class="waves">
      <img src="img/waves/header-wave.png" alt="" class="flipped-wave wave">
    </div>

    <!-- PARTNERS -->
    <section class="our-partners">
      <div class="section-container container">
        <div class="our-partners-header">
          <h1>Our Partners</h1>
          <a class="see-more" href="#">See More &rarr;</a>
        </div>
        <div class="partners mt-5">
          <img src="img/logos/test-logo.png" alt="" class="partner">
          <img src="img/logos/test-logo.png" alt="" class="partner">
          <img src="img/logos/test-logo.png" alt="" class="partner">
          <img src="img/logos/test-logo.png" alt="" class="partner">
          <img src="img/logos/test-logo.png" alt="" class="partner">
        </div>
      </div>
    </section>
  </body>
</html>
